# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

[documentation]
full_text=Documentation
website=https://vivien.github.io/i3blocks
command=xdg-open "$website"
color=#f12711

[bandwidth]
command=/home/masnm/codes/habijabi/i3blocks/bandwidth
interval=5
#INTERFACE=eth0
#INLABEL=IN
#OUTLABEL=OUT
#TREAT_UNKNOWN_AS_UP=0

[load_average]
command=/home/masnm/codes/habijabi/i3blocks/load_average
interval=5

[cpu_usage]
command=/home/masnm/codes/habijabi/i3blocks/cpu_usage
interval=5
LABEL=CPU 
#min_width=CPU: 100.00%
T_WARN=50
T_CRIT=80
DECIMALS=2
COLOR_NORMAL=#EBDBB2
COLOR_WARN=#FFFC00
COLOR_CRIT=#FF0000

[memory]
command=/home/masnm/codes/habijabi/i3blocks/memory
label=MEM 
interval=30

#[memory]
#command=$SCRIPT_DIR/memory
#label=SWAP
#instance=swap
#interval=30

[battery2]
command=/home/masnm/codes/habijabi/i3blocks/battery2
markup=pango
interval=30

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
